<!DOCTYPE html>
<html lang="en">
<head>

        }
        header {

            color: white;

            color: #0073e6;

</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>

    <section>
        <img src="IMG_2045.JPG" alt="Your Picture">
        <div class="about">
            <h2>About Me</h2>
            <p>Hello! My name is Jen L. Diehl, and I'm excited to share a little bit about myself.

</html>
